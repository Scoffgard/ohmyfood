<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/menu.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/1639721bff.js" crossorigin="anonymous"></script>
</head>
<body>
    <iframe id="header" src="../components/header.html#back"></iframe>
    <main> 
        <img class="illustration" src="../assets/restaurants/2.jpg" alt="Illustration" />
        <div class="menu">
            <section class="header">
                <h1>La note enchantée</h1>
                <input type="checkbox" id="like" />
                <label for="like">
                    <img src="../assets/icons/heart.svg" alt="heart" />
                </label>
            </section>
            <div class="categories">
                <section class="categorie">
                    <h2>Entrées</h2>
                    <div class="underline"></div>
    
                    <input type="checkbox" id="entree1" />
                    <label for="entree1">
                        <div class="infos">
                            <h3>Ravioles de foie gras</h3>
                            <h4>Accompagné de leur crème à la truffe</h4>
                        </div>
                        <span class="price">25€</span>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    
                    <input type="checkbox" id="entree2" />
                    <label for="entree2">
                        <div class="infos">
                            <h3>Caviar osciètre</h3>
                            <h4>Sur blini à la farine de blé noir</h4>
                        </div>
                        <span class="price">35€</span>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    
                    <input type="checkbox" id="entree3" />
                    <label for="entree3">
                        <div class="infos">
                            <h3>Homard et espuma de potiron</h3>
                            <h4>Mariné aux zestes d'orange</h4>
                        </div>
                        <span class="price">20€</span>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="entree4" />
                    <label for="entree4">
                        <div class="infos">
                            <h3>Foie gras de canard cuit entier</h3>
                            <h4>Confiture de figue et pain toasté</h4>
                        </div>
                        <span class="price">35€</span>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </section>
                
                <section class="categorie">
                    <h2>Plats</h2>
                    <div class="underline"></div>
    
                    <input type="checkbox" id="plat1" />
                    <label for="plat1">
                        <div class="infos">
                            <h3>Noix de coquilles Saint-Jacques</h3>
                            <h4>Sur lit de purée de céleri-rave</h4>
                        </div>
                        <span class="price">40€</span>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    
                    <input type="checkbox" id="plat2" />
                    <label for="plat2">
                        <div class="infos">
                            <h3>Langoustine poêlée</h3>
                            <h4>Purée de patate douce</h4>
                        </div>
                        <span class="price">35€</span>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    
                    <input type="checkbox" id="plat3" />
                    <label for="plat3">
                        <div class="infos">
                            <h3>Mijoté de queue de boeuf</h3>
                            <h4>Et riz sauvage aux zestes de citron</h4>
                        </div>
                        <span class="price">44€</span>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </section>
                
                <section class="categorie">
                    <h2>Désserts</h2>
                    <div class="underline"></div>
    
                    <input type="checkbox" id="dessert1" />
                    <label for="dessert1">
                        <div class="infos">
                            <h3>Macaron noisette et chocolat</h3>
                            <h4>Glace au caramel brun et sel de Guérande</h4>
                        </div>
                        <span class="price">18€</span>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    
                    <input type="checkbox" id="dessert2" />
                    <label for="dessert2">
                        <div class="infos">
                            <h3>Baba au rhum revisité</h3>
                            <h4>Avec son coulis de citron</h4>
                        </div>
                        <span class="price">22€</span>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    
                    <input type="checkbox" id="dessert3" />
                    <label for="dessert3">
                        <div class="infos">
                            <h3>Tarte au citron meringuée</h3>
                            <h4>Déstructurée</h4>
                        </div>
                        <span class="price">23€</span>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </section>
            </div>

            <a class="order" href="#">Commander</a>
        </div>
    </main>
    <iframe id="footer" src="../components/footer.html"></iframe>
</body>
</html>
